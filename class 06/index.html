<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Link JS -->
    <script defer src="assets/js/index.js"></script>
    <title>Calcule seu IMC</title>
</head>

<body>
    <section id="section__container-result" class="section__container-result">
        <h1>Tabela IMC</h1>

        <div class="div__container-imc">
            <h3>IMC</h3>
            <p>Menos do que 18,5</p>
            <p>Entre 18,5 e 24,9</p>
            <p>Entre 25 e 29,9</p>
            <p>Entre 30 e 34,9</p>
            <p>Entre 35 e 39,9</p>
            <p>Mais que 40</p>
        </div>
        
        <div class="div__container-result">
            <h3>Resultado</h3>
            <p>Abaixo do peso</p>
            <p>Peso normal</p>
            <p>Sobrepeso</p>
            <p>Obesidade grau 1</p>
            <p>Obesidade grau 2</p>
            <p>Obesidade grau 3</p>
        </div>

    </section>

    <section class="section__container-form">
        <h1>Calcule o seu IMC</h1>

        <form action="/" class="form" method="post">
            <label for="">Peso:</label>
            <input type="text" id="weight__input" placeholder="70" required>

            <label for="">Altura:</label>
            <input type="text" id="height__input" placeholder="1.80" required>

            <button id="btn__calc">Calcular</button>
        </form>
    </section>
</body>

</html>
