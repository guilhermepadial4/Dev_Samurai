<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links CSS -->
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Link JS -->
    <script defer src="assets/js/index.js"></script>
    
    <title>Virtual Calculator</title>
</head>

<body>
    <section id="section__container" class="section__container">
        <h1>Virtual Calculator</h1>

        <table class="calculator">
            <tr>
                <td colspan="4">
                    <input type="text" id="display" class="display">
                </td>
            </tr>

            
            <tr>
                    <td><button id="btn__clear" class="btn btn__clear">C</button></td>
                    <td><button id="btn__num" class="btn btn__num">(</button></td>
                    <td><button id="btn__num" class="btn btn__num">)</button></td>
                    <td><button id="btn__num" class="btn btn__num">/</button></td>
            </tr>

            <tr>
                    <td><button id="btn__num" class="btn btn__num">7</button></td>
                    <td><button id="btn__num" class="btn btn__num">8</button></td>
                    <td><button id="btn__num" class="btn btn__num">9</button></td>
                    <td><button id="btn__num" class="btn btn__num">*</button></td>
            </tr>

            <tr>
                    <td><button id="btn__num" class="btn btn__num">4</button></td>
                    <td><button id="btn__num" class="btn btn__num">5</button></td>
                    <td><button id="btn__num" class="btn btn__num">6</button></td>
                    <td><button id="btn__num" class="btn btn__num">+</button></td>

            </tr>
            
            <tr>
                    <td><button id="btn__num" class="btn btn__num">1</button></td>
                    <td><button id="btn__num" class="btn btn__num">2</button></td>
                    <td><button id="btn__num" class="btn btn__num">3</button></td>
                    <td><button id="btn__num" class="btn btn__num">-</button></td>
            </tr>


            <tr>
                    <td><button id="btn__num" class="btn btn__num">.</button></td>
                    <td><button id="btn__num" class="btn btn__num">0</button></td>
                    <td><button id="btn__del" class="btn btn__del">&laquo;</button></td>
                    <td><button id="btn__eq" class="btn btn__eq">=</button></td>
            </tr>        

        </table>
    </section>
</body>

</html>
