<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- Link JS -->
    <script defer type="module" src="assets/js/index.js"></script>
    <title>Formulário de Cadastro</title>
</head>

<body>
    <section id="section__container" class="section__container">
        <h1>Cadastro</h1>

        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class="form">
            <label class="name">Nome</label>
            <input type="text" class="name validate">

            <label>Sobrenome</label>
            <input type="text" class="last__name validate">

            <label>Email</label>
            <input type="email" class="email validate">

            <label>CPF</label>
            <input type="text" class="cpf validate">

            <label>Usuário</label>
            <input type="text" class="user validate">

            <label>Senha</label>
            <input type="password" class="passworld validate">

            <label>Repetir Senha</label>
            <input type="password" class="repeat__passworld validate">

            <button type="submit" id="btn__submit" class="btn__submit">Enviar</button>
        </form>
        
    </section>
</body>

</html>
