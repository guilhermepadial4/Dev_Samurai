<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link JS -->
    <script defer src="assets/js/bundle.js"></script>
    <title>Model</title>
</head>

<body>
    <section id="section__container" class="section__container">
        <h1>Gerador de senhas</h1>

        <div class="generated__password">Selecione as opções</div>

    Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="amount"><br>

    Adicionar maiúsculas <input type="checkbox" class="uppercase"><br>

    Adicionar minúsculas <input type="checkbox" class="lowercase"><br>

    Adicionar números <input type="checkbox" class="numbers" checked><br>

    Adicionar símbolos <input type="checkbox" class="symbols"><br>

    <button class="generate__password">Gerar senha</button>

    </section>
</body>

</html>
